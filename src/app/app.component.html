<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite friends are:  </p>
  <p *ngFor="let person of favourites">  {{ favourites.at(favourites.indexOf(person)) }}, </p>
</div>
<div class="people">
  <app-people 

  
  *ngFor="let person of people"
  [person]="person"
  (added)="setFavourites($event)"
  (removed)="removeFavourite($event)"
  [isFavourite]="favourites.includes(person)"
  >
  
    
  </app-people>
  
  
</div>
